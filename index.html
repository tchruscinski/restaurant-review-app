<!DOCTYPE html>
<html lang=en>
<head>
  <meta name="description" content="Responsive app which helps you find nice local restaurants.">
  <meta name="keywords" content="Restaurants, reviews, Restaurants reviews, local restaurants, map, rating, restaurant rating, restaurant photos">
  <meta name="author" content="Tomasz Chruściński">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#252831">
  <link rel="manifest" href="/manifest.json" />
  <meta charset="utf-8">
  <link rel="preload" href="css/styles.min.css">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" aria-label="Go to the home page.">Restaurant Reviews</a></h1>
      <a id="skip" aria-label="Skip to the main content." href="#skipped">Skip to main content</a>
    </nav>
  </header>

  <main id="maincontent">
    <!-- <button id="load-map" style="height:15px;width:40px;">toggle map</button> -->
    <section id="map-container">
      <div aria-label="Map with marked all the restaurants availalable in our app." id="map" role="application"></div>
    </section>
    <section id="skipped">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="Select in which neighborhoods would you like to search for restaurants." id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
          <label for="neighborhoods-select">Select in which neighborhoods would you like to search for restaurants.</label>
        </select>
        <select aria-label="Select which cuisine would you like to search for." id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all" >All Cuisines</option>
          <label for="cuisines-select">Select which cuisine would you like to search for.</label>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script async defer src="js/idb.js"></script>
  <script async defer type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
  <script async defer type="application/javascript" charset="utf-8" src="js/main.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD710AlC5wV2LLq9zQiGAk_FsJ6pt-docc&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/" aria-label="Go to the home page."><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
