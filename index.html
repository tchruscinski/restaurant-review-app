<!DOCTYPE html>
<html lang=en>
<head>
  <meta name="description" content="Responsive app which helps you find nice local restaurants.">
  <meta name="keywords" content="Restaurants, reviews, Restaurants reviews, local restaurants, map, rating, restaurant rating, restaurant photos">
  <meta name="author" content="Tomasz Chruściński">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#252831">
  <link rel="manifest" href="/manifest.json" />
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" aria-label="Go to the home page.">Restaurant Reviews</a></h1>
      <a id="skip" aria-label="Skip to the main content." href="#skipped">Skip to main content</a>
    </nav>
  </header>

  <main id="maincontent">
    <!-- <button id="load-map" style="height:15px;width:40px;">toggle map</button> -->
    <section id="map-container">
      <div aria-label="Map with marked all the restaurants availalable in our app." id="map" role="application"></div>
    </section>
    <section id="skipped">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="Select in which neighborhoods would you like to search for restaurants." id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
          <label for="neighborhoods-select">Select in which neighborhoods would you like to search for restaurants.</label>
        </select>
        <select aria-label="Select which cuisine would you like to search for." id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all" >All Cuisines</option>
          <label for="cuisines-select">Select which cuisine would you like to search for.</label>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script async defer src="js/sw-register.js"></script>
  <script async defer src="js/idb.js"></script>
  <script async defer type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script async defer type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/" aria-label="Go to the home page."><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
