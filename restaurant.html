<!DOCTYPE html>
<html lang=en>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#252831">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" aria-label="Go to the home page.">Restaurant Reviews</a></h1>

    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb">
      <li><a href="/" aria-label="Go to the home page.">Home</a></li>
      <li id="break" aria-hidden="true">/</li>
    </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
    <a id="skip" aria-label="Skip to the main content" href="#skipped">Skip to main content</a>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <div id="container">
  <main>
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="Map with marked all the restaurants availalable in our app." role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <article id="content">
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <picture>
        <source id="source1" media="(min-width: 900px)">
        <source id="source2" media="(min-width: 700px) and (max-width: 899px)">
        <source id="source3" media="(min-width: 500px) and (max-width: 699px)">
        <img id="restaurant-img">
      </picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    </article>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" id="skipped" aria-label="Go to the home page."><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</div>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD710AlC5wV2LLq9zQiGAk_FsJ6pt-docc&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
